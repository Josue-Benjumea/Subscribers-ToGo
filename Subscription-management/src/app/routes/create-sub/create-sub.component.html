<div class="container m-4 w-100 d-flex fc justify-content-center alig-items-center">
<form [formGroup]="newSub" (ngSubmit)="postForm(newSub.value)" class="d-flex  flex-column w-50 justify-content-center alig-items-center" >
  <div class="form-group w-100">
    <label for="exampleFormControlInput1">Nombre</label>
    <input
      type="text"
      class="form-control"
      placeholder="Name"
      formControlName="Name"
    />
  </div>
  <div class="form-group  w-100">
    <label for="exampleFormControlInput1">Email</label>
    <input
      type="text"
      class="form-control"
      placeholder="Email"
      formControlName="Email"
    />
  </div>
  <div class="form-group  w-100">
    <label for="exampleFormControlInput1">Codigo del pais</label>
    <input
      type="text"
      class="form-control"
      placeholder="CountryCode"
      formControlName="CountryCode"
    />
  </div>
  <div class="form-group  w-100">
    <label for="exampleFormControlInput1">Telefono</label>
    <input
      type="number"
      class="form-control"
      placeholder="PhoneNumber"
      formControlName="PhoneNumber"
    />
  </div>
  <div class="form-group  w-100">
    <label for="exampleFormControlInput1">Area</label>
    <input
      type="text"
      class="form-control"
      placeholder="Area"
      formControlName="Area"
    />
  </div>
  <div class="form-group  w-100">
    <label for="exampleFormControlInput1">Nombre Del Trabajo</label>
    <input
      type="text"
      class="form-control"
      placeholder="JobTitle"
      formControlName="JobTitle"
    />
  </div>
  <div class="form-group  w-100">
    <label for="exampleFormControlInput1">Temas</label>
    <input
      type="[]"
      class="form-control"
      placeholder="Topics"
      formControlName="Topics"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-success w-25">Guardar</button>
</form>
<img src="../../../assets/patata.png" class="w-50" alt="">
</div>
