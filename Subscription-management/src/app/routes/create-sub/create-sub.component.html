<!-- Formulario para crear suscriptor -->

<!-- Capturamos los datos por medio de un ngform y los enviamos con el ngsubmit -->

<div
  class="container m-4 w-100 h-85 d-flex fc justify-content-center alig-items-center"
>
  <form
    (submit)="onSubmit()"
    class="d-flex flex-column w-50 justify-content-center alig-items-center"
  >
    <div class="form-group w-100">
      <label for="exampleFormControlInput1">Nombre: </label>
      <input
        type="text"
        [(ngModel)]="Name"
        name="Name"
        required
        class="form-control"
      />
    </div>
    <div class="form-group w-100">
      <label for="exampleFormControlInput1">Email: </label>
      <input
        type="Email"
        [(ngModel)]="Email"
        name="Email"
        required
        class="form-control"
        placeholder="direccion@dominio.algo"
      />
    </div>
    <div class="form-group w-100">
      <label for="exampleFormControlInput1">Codigo Del Pais: </label>
      <input
        type="text"
        [(ngModel)]="CountryCode"
        name="CountryCode"
        placeholder="Codigo de un pais existente ejm CO, EU, etc. Los podra ver en el boton de abajo"
        required
        class="form-control"
      />

    </div>
    <div class="form-group w-100">
      <label for="exampleFormControlInput1">Telefono: </label>
      <input
        type="number"
        [(ngModel)]="PhoneNumber"
        name="PhoneNumber"
        required
        class="form-control"
      />
    </div>
    <div class="form-group w-100">
      <label for="exampleFormControlInput1">Titulo del tabajo: </label>
      <input
        type="text"
        [(ngModel)]="JobTitle"
        name="JobTitle"
        required
        class="form-control"
      />
    </div>
    <div class="form-group w-100">
      <label for="exampleFormControlInput1">Area de trabajo: </label>
      <input
        type="text"
        [(ngModel)]="Area"
        name="Area"
        required
        class="form-control"
      />
    </div>
    <div class="d-flex justify-content-around m-4 bs">
    <button type="submit" class="btn btn-success ">Guardar</button>
    <button type="button" class="btn btn-primary   " [routerLink]="['/countries']"> Ver Codigos De Paises</button>
    <button type="button" class="btn btn-danger   " [routerLink]="['/home']"> Cancelar</button>
  </div>

  </form>
  <img src="../../../assets/patata.png" class="w-50 c" alt="" />
</div>
