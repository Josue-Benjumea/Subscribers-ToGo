<!-- Barra De Navegacion -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">Patatas ToGo Admin</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            *ngIf="this.apir.isLoggedIn()"
            class="nav-text nav-link"
            aria-current="page"
            [routerLink]="['/home']"
            >Suscriptores</a
          >
          <!-- Al precionar nos lleva a la pagina donde esta la informacion -->
        </li>

        <li class="nav-item">
          <a
            *ngIf="!this.apir.isLoggedIn()"
            class="nav-text nav-link"
            aria-current="page"
            [routerLink]="['/login']"
            >Iniciar Sesion</a
          >
        </li>
        <!-- Valida si estamos logueados,  si no saldra para loguearnos -->

        <li class="nav-item">
          <a
            *ngIf="this.apir.isLoggedIn()"
            class="nav-text nav-link color-danger"
            style="color: red"
            aria-current="page"
            [routerLink]="['/login']"
            (click)="this.apir.logOut()"
            >Cerrar Sesion</a
          >
          <!-- Si estamos logueados aparecera para poder cerrar sesion -->
        </li>
      </ul>
    </div>
  </div>
</nav>
